{% extends "aquadex/home.html" %}

{% block content %}   
<style>
    .input-field
    {
        width: 420px;
        height: 70px;
        background-color: #224957;
        color: #E9E3E5;
        box-shadow: rgba(27, 8, 120,.2) 2px 2.5px;
        border: none;
        border-radius: 5px; 
    }
    .signupbtn
    {
        width: 150px;
        height:35px;
        background-color: #20DF7F;
        box-shadow: rgba(27, 8, 120,.2) 2px 2.5px; 
        border:none;
        border-radius:5px;  
        margin-left: 140px;
    }
    .container
    {
        padding:20px;
        border-radius:5px;
        width: 450px;
        margin: 0 auto;
    }
    .text
    {
        padding-top: 90px;
        padding-left: 150px;
        padding-bottom: 20px;
        color: #E9E3E5;
        font-family: "Montserrat";
    }
</style>
<div class="container">
    <h2 class="text">
        Sign Up
    </h2>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            {{form.username}}
        </div>

        <div class="mb-3">
            {{form.email}}
        </div>

        <div class="mb-3">
            {{form.password1}}
        </div>

        <div class="mb-3">
            {{form.password2}}
        </div> 

        <input class="signupbtn" type="submit" name="Create User" value="Sign Up" />
        {{form.errors}}
        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                Already have an account?
                <a href="{% url 'signin' %}" class="ml-2" style="color: #490cbb">Sign In</a>
            </div>
        </div>
    </form> 
</div>
{% endblock %}
